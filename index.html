<!DOCTYPE html>
<html>

<link rel = "stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

<link rel = "stylesheet" href = "https://eliross84.github.io/app-challenge/max.css">

<head>
    <title>Find the Max</title>
</head>

<body>
    <h1>Find the Max</h1>
    <section>
        <article>
            Input two numeric values, and we will tell you which number is larger!
        </article>
    </section>

    <p>Enter your first number:
        <input id = "firstNum" type = "number">
    </p>

    <p>Enter your second number:
        <input id = "secNum" type = "number">
    </p>

    <p>
        <button id = "clicker" class = "btn btn-primary">Click for max value!</button>
    </p>

    <p id = "result"></p>


</body>

<script>
    console.log('SCRIPT START')

    console.log('DECLARE TESTABLE FUNCTIONS..........')
    function max(x,y){
        return Math.max(x, y)
    }

    console.log('DECLARE EVENT LISTENERS..........')

    document.getElementById('clicker').addEventListener('click', function(){
        const x = parseInt(document.getElementById('firstNum').value)
        console.log('firstNum = ', x)
        const y = parseInt(document.getElementById('secNum').value)
        console.log('secNum = ', y)
        const ans ='Your largest number is ' + Math.max(x, y)
        document.getElementById('result').innerHTML = ans

    })

    console.log('SCRIPT END')


</script>

</html>
